<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>我的第一个网页</title>
</head>
<body>
<pre>性别：<input type="radio" name="sex" value="M" />男<input type="radio" name="sex" value="F" />女</pre>
身份证号<input type="text" name="123456" value="" size="30" maxlength="18"/><br />
输入密码<input type="password" name="123456" value="" size="30" maxlength="10"/>
<p>请选择（可多选）：<br />
	<input type="checkbox" name="test1" value="A1" />a上网
	<input type="checkbox" name="test2" value="A2" />b游泳
	<input type="checkbox" name="test3" value="A3" />c登山
	<input type="checkbox" name="test4" value="A4" />d写作<br />
	上传图像<input type="file" name="picture"/>
</p>关心的栏目
<select name="cardtype" >
	<option value="m1">体育栏目</option>
	<option value="m2">科技栏目</option>
	<option value="m3">新闻栏目</option>
	<option value="m4">汽车栏目</option>
	<option value="m5">房产栏目</option>
</select>
<p><input name="button" type="submit" value="提交"/></p>
</head>

<body>

  
      <style>
  /* 深色模式下，图层必须要覆盖全局所有，尽量大即可 */
  .darkmode-layer,
  .darkmode-toggle {
    z-index: 10000;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
<script>
  /* 深色模式设置 */
  new Darkmode({
    bottom: "32px", // default: '32px'
    left: "32px", // default: '32px'
    time: "0.3s", // default: '0.3s'
    mixColor: "#fff", // default: '#fff'
    backgroundColor: "#fff", // default: '#fff'
    buttonColorDark: "#0e0b64", // default: '#100f2c'
    buttonColorLight: "#9595954f", // default: '#fff'
    saveInCookies: true, // default: true,
    label: "🌓", // default: ''
    autoMatchOsTheme: false, // default: true
  }).showWidget();
</script>
  
  
  
</body>
</html>
